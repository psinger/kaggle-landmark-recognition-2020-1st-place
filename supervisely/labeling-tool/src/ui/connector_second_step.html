<sly-card
        :disabled="{disabled: !state.done1, message: 'complete stage 1 to unlock'}"

>
    <sly-field title="Connect to Calculator"
               description="select served Similarity Calculator"
               style="margin-left: 5px;"

    >


        <sly-icon
                v-if="!state.done2"
                slot="icon" :options="{ color: '#ffffff', bgColor: '#fe5a1d', rounded: false }">
            <i class="zmdi zmdi-blur"></i>
        </sly-icon>
        <sly-icon
                v-if="state.done2"
                slot="icon" :options="{ color: '#ffffff', bgColor: '#51c21d', rounded: false }">
                <i class="zmdi zmdi-blur"></i>
        </sly-icon>

    </sly-field>
    <div class="fflex">
        <sly-select-app-session :group-id="data.teamId"
                                :app-session-id.sync="state.calculatorId"
                                :options="data.ssOptions"
                                :disabled="state.done2">
        </sly-select-app-session>
        <el-button class="ml10"
                   type="primary"
                   style="width: 120px"
                   size="small"
                   :disabled="!state.calculatorId || state.done2"
                   :loading="state.connectingToCalculator"
                   @click="state.connectingToCalculator = true; command('connect_to_calculator');"
        >
            connect
        </el-button>
    </div>
